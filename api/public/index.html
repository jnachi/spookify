<html>
    <head>
        <style>
            body {
  display:flex;
  text-align: center;
  background-color: darkgray;
}
form {
  margin: auto;
  background-color: white;
  padding: 2%;
}
  .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  padding: 2%;
  background-color: black;
}
.container {
  padding: 2px 16px;
  background-color: teal;
}
input {
  padding: 6px 10px;
  margin: 8px 0;
  font-size: 1cm;}
  /* box-sizing: border-box; */
  label{
      font-size: 0.75cm;
  }
  input[type="submit"],button {
  background-color:black ; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
        </style>
    </head>
    <body>
        
        <form action="/log" method="post">
            <div class="card">
                <h1 style="color: white;">Welcome to Spookify</h1>
                <div class="container">
                  <label>Username:</label> <input type="text" ><br>
                  <label> Password:</label>
                  <br><input type="password" > <br>
                  <input type="submit" value="Sign in"><button>Sign up</button>
                </div>
              </div>
           
        </form>
    </body>
</html>
